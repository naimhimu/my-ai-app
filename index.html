<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IELTS AI</title>
  <style>
    body { font-family: Arial; display:flex; flex-direction:column; align-items:center; justify-content:center; height:100vh; background:#f0f0f0; }
    textarea { width:300px; height:100px; margin-bottom:10px; }
    button { padding:8px 16px; background:#3498db; color:white; border:none; cursor:pointer; }
    pre { margin-top:10px; background:#fff; padding:10px; width:300px; min-height:50px; }
  </style>
</head>
<body>
  <h1>IELTS AI</h1>
  <textarea id="question" placeholder="Ask me about IELTS..."></textarea>
  <button onclick="askAI()">Ask</button>
  <pre id="answer"></pre>

  <script>
    async function askAI() {
      const question = document.getElementById('question').value;
      const answerBox = document.getElementById('answer');
      answerBox.textContent = 'Thinking...';

      try {
        const res = await fetch('/.netlify/functions/openai', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ question })
        });
        const data = await res.json();
        answerBox.textContent = data.answer || data.error;
      } catch (err) {
        answerBox.textContent = 'Error: ' + err.message;
      }
    }
  </script>
</body>
</html>
