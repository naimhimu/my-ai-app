<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background: #f9f9f9;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin-bottom: 10px;
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    pre {
      background: #fff;
      padding: 15px;
      border-radius: 5px;
      min-height: 100px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>Talk with AI ðŸ¤–</h1>
  <textarea id="userInput" placeholder="Type your question..."></textarea>
  <button onclick="askAI()">Ask</button>
  <pre id="response"></pre>

  <script>
    async function askAI() {
      const question = document.getElementById("userInput").value;
      document.getElementById("response").textContent = "Thinking...";

      const res = await fetch("/.netlify/functions/openai", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ question })
      });

      const data = await res.json();
      document.getElementById("response").textContent = data.answer || "Error: " + data.error;
    }
  </script>
</body>
</html>
